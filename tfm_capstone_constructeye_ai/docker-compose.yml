services:
  backend:
    build:
      context: ./app          
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./app/processed:/app/processed

  frontend:
    build:
      context: ./Frontend_streamlit  
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    depends_on:
      - backend
    environment:
      - BACKEND_URL=http://backend:8000
